name: mobile_tech
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Rammetto One
      fonts: 
        - asset: assets/fonts/RammettoOneRegular.ttf
          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Potta One
      fonts: 
        - asset: assets/fonts/PottaOneRegular.ttf
          weight: 400
    - family: Nunito
      fonts: 
        - asset: assets/fonts/NunitoExtraBold.ttf
          weight: 800
